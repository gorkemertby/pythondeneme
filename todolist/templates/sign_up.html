<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <!-- Bootstrap CSS Bağlantısı -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Kayıt Ol</h4>
        <form action = "addUser" method = "post">
          <!-- İsim ve Soyisim -->
           {% csrf_token %}
          <div class="form-group">
            <label for="first_name">İsim</label>
            <input type="text" class="form-control" id="first_name" name = "name" placeholder="İsminizi girin" required>
          </div>

          <div class="form-group">
            <label for="last_name">Soyisim</label>
            <input type="text" class="form-control" id="last_name" name = "surname" placeholder="Soyisminizi girin" required>
          </div>

          <!-- E-posta -->
          <div class="form-group">
            <label for="email">E-posta adresi</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="E-posta adresinizi girin" required>
          </div>

          <!-- Kullanıcı Adı -->
          <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" name = "username" class="form-control" name = "username" id="username" placeholder="Kullanıcı adınızı girin" required>
          </div>

          <!-- Şifre -->
          <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" class="form-control" id="password" name = "password" placeholder="Şifrenizi giriniz" required>
          </div>

          <!-- Sınıf -->
          <div class="form-group">
            <label for="class">Sınıf</label>
            <select class="form-control" id="class" name = "grade" required>
              <option value="">Sınıf seçin</option>
              <option value="1">1. Sınıf</option>
              <option value="2">2. Sınıf</option>
              <option value="3">3. Sınıf</option>
              <option value="4">4. Sınıf</option>
            </select>
          </div>

          <!-- Cinsiyet -->
          <div class="form-group">
            <label for="gender">Cinsiyet</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male" required>
              <label class="form-check-label" for="gender_male">Erkek</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female" required>
              <label class="form-check-label" for="gender_female">Kadın</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
        </form>
        <div class="text-center mt-3">
          <a href= "/" class="text-muted">Zaten üye misiniz? Giriş yapın</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS ve Bağımlılıkları -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
