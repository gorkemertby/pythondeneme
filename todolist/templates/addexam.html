<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        input:focus {
            border-color: #5c9eeb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #5c9eeb;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a8cd7;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exams Bilgisi Ekle</h2>
        <form action = "{% url 'addExamForm' user_id=userid %}" method="post">
            {% csrf_token %}
            
            <label for="content">İçerik:</label>
            <input type="text" id="content" name="content" maxlength="50" required>

            <label for="title">Başlık:</label>
            <input type="text" id="title" name="title" maxlength="20" required>

            <button type="submit">Kaydet</button>
        </form>
    </div>
</body>
</html>
