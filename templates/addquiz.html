<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Hazırlama Aracı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question-input, .answer-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .answer-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-option input {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Soru Hazırlama Aracı</h1>
        <form action="{% url 'dbAddQuiz' user_id=userid exam_id=exam_id %}" method="POST">
            {% csrf_token %}

            <!-- Soru Alanı -->
            <label for="question">Soru:</label>
            <textarea id="question" name="question" class="question-input" placeholder="Sorunuzu buraya yazın..." rows="3" required></textarea>

            <!-- Cevap 1 -->
            <label for="answer1">Cevap 1:</label>
            <div class="answer-option">
                <input type="radio" name="correct_answer" id="answer1_radio" value="answer1" required checked>
                <input type="text" name="answer1" id="answer1" class="answer-input" placeholder="Cevap 1'i buraya yazın" required>
            </div>

            <!-- Cevap 2 -->
            <label for="answer2">Cevap 2:</label>
            <div class="answer-option">
                <input type="radio" name="correct_answer" id="answer2_radio" value="answer2" required>
                <input type="text" name="answer2" id="answer2" class="answer-input" placeholder="Cevap 2'yi buraya yazın" required>
            </div>

            <!-- Cevap 3 -->
            <label for="answer3">Cevap 3:</label>
            <div class="answer-option">
                <input type="radio" name="correct_answer" id="answer3_radio" value="answer3" required>
                <input type="text" name="answer3" id="answer3" class="answer-input" placeholder="Cevap 3'ü buraya yazın" required>
            </div>

            <!-- Cevap 4 -->
            <label for="answer4">Cevap 4:</label>
            <div class="answer-option">
                <input type="radio" name="correct_answer" id="answer4_radio" value="answer4" required>
                <input type="text" name="answer4" id="answer4" class="answer-input" placeholder="Cevap 4'ü buraya yazın" required>
            </div>

            <!-- Submit Butonu -->
            <button type="submit" class="submit-btn">Soru Gönder</button>
        </form>
    </div>

</body>
</html>
