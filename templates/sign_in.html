<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <!-- Bootstrap CSS Bağlantısı -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Giriş Yap</h4>
        <form action = "/trySign" method = 'post'  >
          {% csrf_token %}
          <div class="form-group">
            <label for="email">E-posta adresi</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="E-posta adresinizi girin" required>
          </div>
          <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" class="form-control" id="password" name = "password" placeholder="Şifrenizi girin" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        </form>
        <div class="text-center mt-3">
          <a href="/subscribe" class="text-muted">Kayıt Ol</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS ve Bağımlılıkları -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
