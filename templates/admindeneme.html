<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Hazırlama Aracı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question-input, .answer-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .answer-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-option input {
            margin-right: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .finish-btn {
            background-color: #4CAF50;
            color: white;
        }
        .continue-btn {
            background-color: #f0ad4e;
            color: white;
        }
        .btn-container button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Soru Hazırlama Aracı</h1>

        <!-- Sınav Başlığı ve İçeriği Alanları -->
        <label for="exam-title">Sınav Başlığı:</label>
        <input type="text" id="exam-title" class="input-field" placeholder="Sınav başlığını buraya yazın...">

        <label for="exam-description">Sınav İçeriği:</label>
        <textarea id="exam-description" class="input-field" placeholder="Sınav içeriğini buraya yazın..." rows="4"></textarea>

        <!-- Soru ve Cevaplar Alanı -->
        <label for="question">Soru:</label>
        <textarea id="question" class="question-input" placeholder="Sorunuzu buraya yazın..." rows="3"></textarea>
        
        <label for="answer1">Cevap 1:</label>
        <div class="answer-option">
            <input type="radio" name="correct_answer" id="answer1_radio" value="answer1">
            <input type="text" id="answer1" class="answer-input" placeholder="Cevap 1'i buraya yazın">
        </div>
        
        <label for="answer2">Cevap 2:</label>
        <div class="answer-option">
            <input type="radio" name="correct_answer" id="answer2_radio" value="answer2">
            <input type="text" id="answer2" class="answer-input" placeholder="Cevap 2'yi buraya yazın">
        </div>
        
        <label for="answer3">Cevap 3:</label>
        <div class="answer-option">
            <input type="radio" name="correct_answer" id="answer3_radio" value="answer3">
            <input type="text" id="answer3" class="answer-input" placeholder="Cevap 3'ü buraya yazın">
        </div>
        
        <label for="answer4">Cevap 4:</label>
        <div class="answer-option">
            <input type="radio" name="correct_answer" id="answer4_radio" value="answer4">
            <input type="text" id="answer4" class="answer-input" placeholder="Cevap 4'ü buraya yazın">
        </div>

        <!-- Butonlar -->
        <div class="btn-container">
            <button class="finish-btn" onclick="finishQuestion()">Soru Bitir</button>
            <button class="continue-btn" onclick="continueAdding()">Soru Eklemeye Devam Et</button>
        </div>
    </div>

    <script>
        function finishQuestion() {
            const examTitle = document.getElementById('exam-title').value;
            const examDescription = document.getElementById('exam-description').value;
            const question = document.getElementById('question').value;
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const answer3 = document.getElementById('answer3').value;
            const answer4 = document.getElementById('answer4').value;

            const selectedAnswer = document.querySelector('input[name="correct_answer"]:checked')?.value;

            if (!examTitle || !examDescription || !question || !answer1 || !answer2 || !answer3 || !answer4 || !selectedAnswer) {
                alert('Lütfen tüm alanları doldurduğunuzdan emin olun!');
                return;
            }

            // Burada soruyu ve cevapları bir yere gönderme işlemi yapılabilir (örneğin bir API'ye).
            console.log('Sınav Başlığı:', examTitle);
            console.log('Sınav İçeriği:', examDescription);
            console.log('Soru:', question);
            console.log('Cevap 1:', answer1);
            console.log('Cevap 2:', answer2);
            console.log('Cevap 3:', answer3);
            console.log('Cevap 4:', answer4);
            console.log('Doğru Cevap:', selectedAnswer);

            alert('Soru başarıyla bitirildi!');
        }

        function continueAdding() {
            const question = document.getElementById('question').value;
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const answer3 = document.getElementById('answer3').value;
            const answer4 = document.getElementById('answer4').value;

            const selectedAnswer = document.querySelector('input[name="correct_answer"]:checked')?.value;

            if (!question || !answer1 || !answer2 || !answer3 || !answer4 || !selectedAnswer) {
                alert('Lütfen tüm alanları doldurduğunuzdan emin olun!');
                return;
            }

            // Yeni bir soru ekleme işlemine geçebiliriz (burada örnek olarak formu temizliyoruz).
            console.log('Yeni Soru Ekleniyor...');
            alert('Soru başarıyla eklendi! Yeni bir soru eklemeye devam edebilirsiniz.');

            // Formu temizleme
            document.getElementById('question').value = '';
            document.getElementById('answer1').value = '';
            document.getElementById('answer2').value = '';
            document.getElementById('answer3').value = '';
            document.getElementById('answer4').value = '';
            document.querySelector('input[name="correct_answer"]:checked')?.checked = false;
        }
    </script>

</body>
</html>
